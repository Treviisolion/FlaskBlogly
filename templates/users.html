{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-md-center">
    <h1>Users</h1>
</div>
<div class="row justify-content-md-center">
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>
</div>
<div class="row justify-content-md-center">
    <a href="/users/new" class="btn btn-primary">Add User</a>
</div>

{% endblock %}

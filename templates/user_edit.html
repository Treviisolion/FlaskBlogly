{% extends 'base.html' %}

{% block content %}

<h1>Edit a User</h1>

<form action="/users/{{user.id}}/edit" method="post">
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name" placeholder="{{user.first_name}}"><br>
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name" placeholder="{{user.last_name}}"><br>
    <label for="image_url">Image URL</label>
    <input type="url" name="image_url" id="image_url" placeholder="{{user.image_url}}"><br>
    <a href="/users/{{user.id}}" class="btn btn-outline-success">Cancel</a>
    <input type="submit" value="Save" class="btn btn-success">
</form>

{% endblock %}
